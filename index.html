  <style>

    @font-face {
      font-family: 'MiriMedium';
      src: url('fonts/miriwin-webfont.eot');
      src: url('fonts/miriwin-webfont.eot?#iefix') format('embedded-opentype'),
           url('fonts/miriwin-webfont.woff') format('woff'),
           url('fonts/miriwin-webfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fef7d2;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: 'MiriMedium', 'Heebo', sans-serif;
    }

    /* ── Header bar ── */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: clamp(20px, 4vw, 50px);
      width: 100%;
      direction: ltr; /* header is in English, LTR */
    }

    .header-tagline {
      font-family: 'Recoleta', serif;
      color: #006c3f;
      line-height: 1.2;
    }

    .header-tagline .line1 {
      font-size: clamp(28px, 5vw, 60px);
      font-weight: 700;
      display: block;
    }

    .header-tagline .line2 {
      font-size: clamp(28px, 5vw, 60px);
      font-weight: 700;
      display: block;
      margin-top: 8px;
      padding-left: clamp(20px, 5vw, 60px);
    }

    .header-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      flex-shrink: 0;
      margin-top: -20px;
    }

    .header-logo .logo-flower {
      width: 80px;
      height: 80px;
    }

    .header-logo .logo-curved-text {
      width: 180px;
      height: 40px;
      margin-top: -20px;
    }

    /* ── Main content ── */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .flower-svg {
      width: min(90vw, 84vh);
      height: min(90vw, 84vh);
      flex-shrink: 0;
    }

    /* ── Footer ── */
    .footer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 clamp(20px, 4vw, 50px) 20px;
      flex-shrink: 0;
    }

    .footer-line {
      width: 100%;
      height: 1px;
      background-color: transparent;
    }

    .footer-content {
      padding-top: 12px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
    }

    .footer-tagline {
      font-family: 'MiriMedium', 'Heebo', sans-serif;
      color: #3a5a30;
      font-size: clamp(13px, 1.8vw, 17px);
    }

    .footer-content a {
      display: block;
      width: 32px;
      height: 32px;
      transition: opacity 0.2s ease;
    }

    .footer-content a:hover {
      opacity: 0.7;
    }

    /* ── Mobile: stack header vertically ── */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 24px 20px;
      }

      .header-tagline {
        text-align: center;
        order: 2;
      }

      .header-tagline .line1,
      .header-tagline .line2 {
        font-size: clamp(38px, 9vw, 60px);
      }

      .header-tagline .line2 {
        padding-left: 0;
      }

      .header-logo {
        order: 1;
      }

      .flower-svg {
        margin-top: -40px;
      }

      .footer {
        align-items: center;
      }

      .footer-content {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .footer-tagline {
        font-size: 11px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Left side: tagline -->

      <span class="line1">Local culture</span>
      <span class="line2">Global market</span>
    </div>

    <!-- Right side: logo (flower on top + curved text beneath) -->
    <div class="header-logo">
      <svg class="logo-flower" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" id="logo-flower-svg"></svg>
      <svg class="logo-curved-text" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">

            <tspan fill="#6bbf59"> ve </tspan>
            <tspan fill="#006c3f">Gam</tspan>

  </header>
